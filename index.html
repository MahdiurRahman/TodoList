<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="todos.css">
	<title>Todo List</title>
</head>
<body>

	<div class="container">
		<div class="titlebar">
			<h1>to-do list<button><i class="fas fa-plus"></i></button></h1>
		</div>
		<input type="text" name="newTodo" placeholder="Add New Todo">
		<ul>
			<li><span class="delete"><i class="far fa-trash-alt"></i></span> <span class="taskClass">Go to gym</span></li>
			<li><span class="delete"><i class="far fa-trash-alt"></i></span> <span class="taskClass">Attend morning lecture</span></li>
			<li><span class="delete"><i class="far fa-trash-alt"></i></span> <span class="taskClass">Have lunch</span></li>
			<li><span class="delete"><i class="far fa-trash-alt"></i></span> <span class="taskClass">Meet with friends</span></li>
		</ul>
	</div>




	<script type="text/javascript" src="todos.js"></script> <!-- connecting JS at end of body -->
</body>
</html>
